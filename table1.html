<!DOCTYPE html>

    <title>Document</title>
</head>

<style>
    table ,tr, td , th{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>


<body>
    
    <table>
        
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>April</td>
                <td>10000</td>
            </tr>
    
            <tr>
                <td>May</td>
                <td>11000</td>
            </tr>
    
            <tr>
                <td>June</td>
                <td>11500</td>
            </tr>
    
        </tbody>

       <tfoot>
        <tr>
            <th>Total</th>
            <td>32500</td>
        </tr>
       </tfoot>
        
    </table>

</body>
</html>
